<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-cream flex justify-center items-center min-h-screen">
  <main class="bg-white rounded-xl overflow-hidden mx-4 max-w-3xl md:flex md:">
    <picture>
      <source media="(min-width: 768px)" srcset="../images/image-product-desktop.jpg">
      <img src="../images/image-product-mobile.jpg" alt="Perfume Picture">
    </picture>
    <div class="m-6">
      <h2 class="text-sm uppercase tracking-[.2em] font-montserrat mb-2 text-darkGrayishBlue">Perfume</h2>
      <h1 class="font-fraunces text-3xl">Gabrielle Essence Eau De Parfum</h1>
      <p class="text-sm my-4 text-darkGrayishBlue">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="flex gap-3">
        <p class="font-fraunces text-4xl text-darkCyan">$149.99</p>
        <span class="self-center line-through text-darkGrayishBlue">$169.99</span>
      </div>
      <button class="bg-darkCyan text-white font-montserrat flex justify-center py-3 mt-4 font-bold w-full text-center rounded-lg"><span class="material-icons-outlined mr-2"> shopping_cart</span>Add to Cart</button>
    </div>
  </main>
</body>
</html>

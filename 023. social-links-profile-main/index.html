<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <img class="avatar" src="assets/images/avatar-jessica.jpeg" alt="Avatar Jessica">

    <h1>Jessica Randall</h1>
    <span class="location">London, United Kingdom</span>

    <p>"Front-end developer and avid reader."</p>

    <section class="social-links">
      <a class="full-link" href="https://github.com/gutoPsilva" target="_blank" rel="external">GitHub</a>
      <a class="full-link" href="#">Frontend Mentor</a>
      <a class="full-link" href="#">LinkedIn</a>
      <a class="full-link" href="#">Twitter</a>
      <a class="full-link" href="#">Instagram</a>
    </section>
  </main>
</body>
</html>

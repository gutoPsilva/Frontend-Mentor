<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Time tracking dashboard</title>
  <link rel="stylesheet" href="output.css">
  <script src="script.js" defer></script>
</head>
<body class="bg-Very-dark-blue text-white font-Rubik flex justify-center items-center min-h-screen">
  <main class="grid container gap-6 m-4 sm:grid-cols-2 lg:grid-cols-[0.83fr_1fr_1fr] xl:grid-cols-[0.83fr_1fr_1fr_1fr]">
    <section class="sm:col-span-2 lg:col-span-1 lg:row-span-3 xl:row-span-2">
      <div class="relative z-10 p-6 rounded-2xl flex gap-4 bg-card-main-blue lg:flex-col lg:pb-20">
        <img class="max-h-[72px] max-w-[72px] border-white border-[3px]  rounded-[50%]" src="../images/image-jeremy.png" alt="Jeremy profile picture">
        <div class="flex flex-col justify-center xl:mt-4">
          <p class="text-Pale-Blue">Report for</p>
          <h1 class="text-2xl font-light md:text-3xl lg:text-5xl leading-relaxed">Jeremy Robson</h1>
        </div>
      </div>
      <div id="period-list" class="flex justify-between -mt-4 p-6 pt-10  bg-Dark-blue lg:flex-col lg:items-start lg:gap-2">
        <button class="text-lg text-Desaturated-blue">Daily</button>
        <button class="text-lg text-Desaturated-blue active-period">Weekly</button>
        <button class="text-lg text-Desaturated-blue">Monthly</button>
      </div>
    </section>
    <section>
      <div class="bg-card-orange overflow-hidden -mb-8 h-[72px]">
        <img class="ml-auto mr-6 -mt-3" src="../images/icon-work.svg" alt="work icon">
      </div>
      <div class="relative z-10 bg-Dark-blue p-6 rounded-2xl hover:bg-Light-dark-blue cursor-pointer transition xl:flex xl:flex-col xl:justify-between xl:h-[calc(100%-40px)]">
        <div class="flex justify-between items-center">
          <h2 class="text-lg font-medium">Work</h2>
          <button class="options-btn"><img src="../images/icon-ellipsis.svg" class="transition" alt="icon options"></button>
        </div>
        <div class="flex justify-between items-center xl:flex-col xl:items-start xl:gap-2">
          <p data-current-time class="text-3xl font-light xl:text-6xl"></p>
          <p data-previous-time class="text-Pale-Blue"></p>
        </div>
      </div>
    </section>
    <section>
      <div class="bg-card-light-blue overflow-hidden -mb-8 h-[72px]">
        <img class="ml-auto mr-6 -mt-1" src="../images/icon-play.svg" alt="play icon">
      </div>
      <div class="relative z-10 bg-Dark-blue p-6 rounded-2xl hover:bg-Light-dark-blue cursor-pointer transition xl:flex xl:flex-col xl:justify-between xl:h-[calc(100%-40px)]">
        <div class="flex justify-between items-center">
          <h2 class="text-lg font-medium">Play</h2>
          <button class="options-btn"><img src="../images/icon-ellipsis.svg" class="transition" alt="icon options"></button>
        </div>
        <div class="flex justify-between items-center xl:flex-col xl:items-start xl:gap-2">
          <p data-current-time class="text-3xl font-light xl:text-6xl"></p>
          <p data-previous-time class="text-Pale-Blue"></p>
        </div>
      </div>
    </section>
    <section>
      <div class="bg-card-red overflow-hidden -mb-8 h-[72px]">
        <img class="ml-auto mr-6 -mt-2" src="../images/icon-study.svg" alt="Study icon">
      </div>
      <div class="relative z-10 bg-Dark-blue p-6 rounded-2xl hover:bg-Light-dark-blue cursor-pointer transition xl:flex xl:flex-col xl:justify-between xl:h-[calc(100%-40px)]">
        <div class="flex justify-between items-center">
          <h2 class="text-lg font-medium">Study</h2>
          <button class="options-btn"><img src="../images/icon-ellipsis.svg" class="transition" alt="icon options"></button>
        </div>
        <div class="flex justify-between items-center xl:flex-col xl:items-start xl:gap-2">
          <p data-current-time class="text-3xl font-light xl:text-6xl"></p>
          <p data-previous-time class="text-Pale-Blue"></p>
        </div>
      </div>
    </section>
    <section>
      <div class="bg-card-green overflow-hidden -mb-8 h-[72px]">
        <img class="ml-auto mr-6" src="../images/icon-exercise.svg" alt="Exercise icon">
      </div>
      <div class="relative z-10 bg-Dark-blue p-6 rounded-2xl hover:bg-Light-dark-blue cursor-pointer transition xl:flex xl:flex-col xl:justify-between xl:h-[calc(100%-40px)]">
        <div class="flex justify-between items-center">
          <h2 class="text-lg font-medium">Exercise</h2>
          <button class="options-btn"><img src="../images/icon-ellipsis.svg" class="transition" alt="icon options"></button>
        </div>
        <div class="flex justify-between items-center xl:flex-col xl:items-start xl:gap-2">
          <p data-current-time class="text-3xl font-light xl:text-6xl"></p>
          <p data-previous-time class="text-Pale-Blue"></p>
        </div>
      </div>
    </section>
    <section>
      <div class="bg-card-purple overflow-hidden -mb-8 h-[72px]">
        <img class="ml-auto mr-6 -mt-3" src="../images/icon-social.svg" alt="Social icon">
      </div>
      <div class="relative z-10 bg-Dark-blue p-6 rounded-2xl hover:bg-Light-dark-blue cursor-pointer transition xl:flex xl:flex-col xl:justify-between xl:h-[calc(100%-40px)]">
        <div class="flex justify-between items-center">
          <h2 class="text-lg font-medium">Social</h2>
          <button class="options-btn"><img src="../images/icon-ellipsis.svg" alt="icon options"></button>
        </div>
        <div class="flex justify-between items-center xl:flex-col xl:items-start xl:gap-2">
          <p data-current-time class="text-3xl font-light xl:text-6xl"></p>
          <p data-previous-time class="text-Pale-Blue"></p>
        </div>
      </div>
    </section>
    <section>
      <div class="bg-card-yellow overflow-hidden -mb-8 h-[72px]">
        <img class="ml-auto mr-6 -mt-3" src="../images/icon-self-care.svg" alt="Self Care icon">
      </div>
      <div class="relative z-10 bg-Dark-blue p-6 rounded-2xl hover:bg-Light-dark-blue cursor-pointer transition xl:flex xl:flex-col xl:justify-between xl:h-[calc(100%-40px)]">
        <div class="flex justify-between items-center">
          <h2 class="text-lg font-medium">Self Care</h2>
          <button class="options-btn"><img src="../images/icon-ellipsis.svg" alt="icon options"></button>
        </div>
        <div class="flex justify-between items-center xl:flex-col xl:items-start xl:gap-2">
          <p data-current-time class="text-3xl font-light xl:text-6xl"></p>
          <p data-previous-time class="text-Pale-Blue"></p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
